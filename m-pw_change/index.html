<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 - 비밀번호 변경</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- CHECK:: 비밀번호 정규식 추가해야함 -->
  <form action="javascript:void(0)">
    <fieldset class="change-pw">
      <legend>비밀번호 변경</legend>
      <div class="pw-wrap">
        <label for="now-pw">현재 비밀번호</label>
        <input type="password" id="now-pw" placeholder="현재 비밀번호를 입력하세요." class="now-pw">
      </div>
      <div class="pw-wrap">
        <label for="new-pw">새 비밀번호</label>
        <input type="password" id="new-pw" placeholder="새 비밀번호를 입력하세요." class="new-pw">
      </div>  
      <div class="pw-wrap">
        <label for="check-pw">새 비밀번호 확인</label>
        <input type="password" id="check-pw" placeholder="새 비밀번호를 다시 입력하세요." class="check-pw">
      </div>
      <button class="save-btn" disabled>저장</button>
    </fieldset>
  </form>

  <script src="script.js"></script>
</body>

</html>
