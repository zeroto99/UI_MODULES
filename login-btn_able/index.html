<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 이메일, 비번이 입력되면 버튼을 활성화</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
      <label for="emailsync">이메일</label>
      <input type="email" class="email" id="emailsync"required>
      <label for="pwsync">비밀번호</label>
      <input type="password" minlength="8" maxlength="12" class="pw" id="pwsync" required>
      <button disabled class="btn disabled">로그인</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
