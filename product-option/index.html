<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 옵션 선택 - 라디오 버튼</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 상품 옵션은 라디오 버튼으로 제공한다 -->
  <form action="">
    <p>색상</p>
    <label for="color1">white</label>
    <input type="radio" name="color" id="color1">
    <label for="color2">black</label>
    <input type="radio" name="color" id="color2">
    <label for="color3">beige</label>
    <input type="radio" name="color" id="color3">
    <label for="color4">brown</label>
    <input type="radio" name="color" id="color4">
    <p>사이즈</p>
    <label for="size1">XS</label>
    <input type="radio" name="size" id="size1">
    <label for="size2">S</label>
    <input type="radio" name="size" id="size2">
    <label for="size3">L</label>
    <input type="radio" name="size" id="size3">
    <label for="size4">XL</label>
    <input type="radio" name="size" id="size4">
    <label for="size5">XXL</label>
    <input type="radio" name="size" id="size5">
  </form>

  <script src="script.js"></script>
</body>
</html>
