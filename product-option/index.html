<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 옵션 선택 - 라디오 버튼</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 상품 옵션은 라디오 버튼으로 제공한다 -->
  <form action="#none" class="options">
    <p>색상</p>
    <label for="color1" class="option-color">white</label>
    <input type="radio" name="color" id="color1" class="color-white">
    <label for="color2" class="option-color">black</label>
    <input type="radio" name="color" id="color2" class="color-black">
    <label for="color3" class="option-color">beige</label>
    <input type="radio" name="color" id="color3" class="color-beige">
    <label for="color4" class="option-color">brown</label>
    <input type="radio" name="color" id="color4" class="color-brown">
    <p>사이즈</p>
    <label for="size1" class="size-XS">XS</label>
    <input type="radio" name="size" id="size1">
    <label for="size2" class="size-S">S</label>
    <input type="radio" name="size" id="size2">
    <label for="size3" class="size-L">L</label>
    <input type="radio" name="size" id="size3">
    <label for="size4" class="size-XL">XL</label>
    <input type="radio" name="size" id="size4">
    <label for="size5" class="size-XXL">XXL</label>
    <input type="radio" name="size" id="size5">
  </form>

  <script src="script.js"></script>
</body>
</html>
