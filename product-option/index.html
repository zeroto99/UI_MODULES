<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 옵션 선택 - 라디오 버튼</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 상품 옵션은 라디오 버튼으로 제공한다 -->
  <form action="#none" class="options">
    <p>색상</p>
    <input type="radio" name="color" id="color1" class="color-inp color-white" checked>
    <label for="color1" class="color-label">white</label>
    <input type="radio" name="color" id="color2" class="color-inp color-black">
    <label for="color2" class="color-label">black</label>
    <input type="radio" name="color" id="color3" class="color-inp color-beige">
    <label for="color3" class="color-label">beige</label>
    <input type="radio" name="color" id="color4" class="color-inp color-brown">
    <label for="color4" class="color-label">brown</label>
    <p>사이즈</p>
    <input type="radio" name="size" id="size1" class="size-inp" checked>
    <label for="size1" class="size-label label-XS">XS</label>
    <input type="radio" name="size" id="size2" class="size-inp">
    <label for="size2" class="size-label label-S">S</label>
    <input type="radio" name="size" id="size3" class="size-inp">
    <label for="size3" class="size-label label-L">L</label>
    <input type="radio" name="size" id="size4" class="size-inp">
    <label for="size4" class="size-label label-XL">XL</label>
    <input type="radio" name="size" id="size5" class="size-inp">
    <label for="size5" class="size-label label-XXL">XXL</label>
  </form>

  <script src="script.js"></script>
</body>
</html>
